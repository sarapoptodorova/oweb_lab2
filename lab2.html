<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>Menu</title>
        <link rel="stylesheet" type="text/css" href="lab.css">
	</head>
	<body>
        <header>
            <img src="logo (1).png" alt="Dado Tea"/>
        </header>
        <fieldset>
    	<h1>Dado Tea Lunch Special</h1>
        <p>Monday through Friday<br>11am-3pm<br>$9.95 plus tax</p>
        <p>Includes sandwich, snack and drink.</p>
        
        <form method="post" action="www.dadotea.com">
        <fieldset>
            
    	<legend>Order Information</legend>
        	<strong><label>Name</label></strong><br>
            <input type="text" name="name" id="name"><br>
            <input type="radio" name="where" value="Here" id="here"><label for="here">Here</label><br>
            <input type="radio" name="where" value="To Go" id="togo"><label for="togo">ToGo</label>
        </fieldset>
        <fieldset>
        <legend >Sandwiches</legend>
        	<p>
            <strong>Monday</strong><br>
            <input type="radio" name="sandwich" value="Tomato Mozzarella" id="tm"><label for=" tm">Tomato  Mozzarella</label><br>
            <input type="radio" name="sandwich" value="Chicken Salad" id="cs"><label for="cs">Chicken Salad</label>
            </p>
            <p>
            <strong >Tuesday</strong><br>
            <input type="radio" name="sandwich" value="Greek Salad Wrap" id="gsw"><label for="gsw" >Greek Salad Wrap</label><br>
            <input type="radio" name="sandwich" value="Toto Wrap" id="tw"><label for="tw" >Toto Wrap</label>
            </p>
            <p>
            <strong >Wednesday</strong><br>
            <input type="radio" name="sandwich" value="Red Pepper Hummus" id="rph"><label for="rph" >Red Pepper Hummus</label><br>
            <input type="radio" name="sandwich" value="Roasted Turkey" id="rt"><label for="rt" >Roasted Turkey</label>
            </p>
            <p>
            <strong >Thursday</strong><br>
            <input type="radio" name="sandwich" value="Carrot Ginger Hummus Wrap" id="cghw"><label for="cghw" >Carrot-Ginger Hummus Wrap</label><br>
            <input type="radio" name="sandwich" value="Egg Salad" id="es"><label for="es" >Egg Salad</label>
            </p>
            <p>
            <strong >Friday</strong><br>
            <input type="radio" name="sandwich" value="Dado Wrap" id="dw"><label for="dw" >Dado Wrap</label><br>
            <input type="radio" name="sandwich" value="Tuna Salad" id="ts"><label for="ts" >Tuna Salad</label>
            </p>
            <hr>
            <input type="checkbox" name="bread" value="Gluten Free Bread" id="gfb"><label for="gfb" >Gluten Free Bread (75&cent; extra)</label><br>
        </fieldset>
        <fieldset>
        <legend>Snack</legend>
            <p>
                <strong>Snacks</strong><br>
                <input type="radio" name=snack value="Apple" id="apple"><label for="apple">Apple</label><br>
                <input type="radio" name=snack value="Banana" id="banana"><label for="banana">Banana</label><br>
                <input type="radio" name=snack value="Potato chips" id="potatochips"><label for="potatochips">Potato Chips</label>
            </p>
        </fieldset>
        <fieldset>
        <legend>Drink</legend>
            <p>
                <strong>Drinks</strong><br>
                <select name="drinks">
                <optgroup>
                    <option>Hot Black Tea-Keemun</option>
                    <option>Iced Tea</option>
                    <option>Green Tea</option>
                    <option>Coffee</option>
                    <option>Water</option>
                </optgroup>
                </select>
                <hr>
                <input type="checkbox" name="drink" value="Large drink" id="ld"><label for="ld">Large drink (75&cent; extra)</label>
            </p> 
        </fieldset>
        <input type="submit" name="action" value="Place order" class="submit_button" id="sb">
        </form>
        </fieldset>
	</body>
</html>
